name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: NoMoreGettingOverIt
          path: bin/Release/netstandard2.1/NoMoreGettingOverIt.dll

      - name: Create Thunderstore package
        run: |
          mkdir -p package
          cp thunderstore/manifest.json package/
          cp resources/icon-256.png package/icon.png
          cp README.md package/
          cp bin/Release/netstandard2.1/NoMoreGettingOverIt.dll package/

      - name: Upload Thunderstore package
        uses: actions/upload-artifact@v4
        with:
          name: NoMoreGettingOverIt-Thunderstore
          path: package/*
